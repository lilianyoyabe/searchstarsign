<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/select2.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>跑跳團星座查詢系統</title>
  </head>
  <body>
  

  <div class="content">
    <h2 class="text-center">跑跳團星座查詢系統</h2>
    <div class="container text-left">
      <div class="row justify-content-center">
        <div class="col-7 text-center">
          <p class="text-black">查詢多個星座需要用 "," 來分隔</p>
          <select class="js-multiple-select form-control" id="multipleSelect" multiple="multiple">
            
            <option value="牡羊座">Aries 牡羊座</option>
            <option value="金牛座">Taurus 金牛座</option>
            <option value="雙子座">Gemini 雙子座</option>
            <option value="巨蟹座">Cancer 巨蟹座</option>
            <option value="獅子座">Leo 獅子座</option>
            <option value="處女座">Virgo 處女座</option>
            <option value="天秤座">Libra 天秤座</option>
            <option value="天蠍座">Scorpio 天蠍座</option>
            <option value="射手座">Sagittarius 射手座</option>
            <option value="摩羯座">Capricorn 摩羯座</option>
            <option value="水瓶座">Aquarius 水瓶座</option>
            <option value="雙魚座">Pisces 雙魚座</option>
          </select>
          <ul id="nameList"></ul>
        </div>
      </div>
    </div>
  </div>
    
    
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
